<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF bez scrollbaru</title>
    <style>
        /* Styl pro kontejner, který obaluje PDF */
        .pdf-container {
            width: 100%;
            height: 100vh; /* Výška přes celou obrazovku */
            overflow-y: scroll; /* Povolí scrollování */
            
            /* SKRYTÍ SCROLLBARU */
            
            /* Pro Firefox */
            scrollbar-width: none; 
            
            /* Pro Internet Explorer a Edge */
            -ms-overflow-style: none;  
        }

        /* Pro Chrome, Safari a Opera */
        .pdf-container::-webkit-scrollbar {
            display: none;
        }

        /* Styl samotného iframe */
        iframe {
            width: 100%;
            /* Nastavíme výšku větší než 100%, aby bylo co scrollovat, 
               nebo 100% pokud se scrolluje obsah uvnitř */
            height: 100%; 
            border: none;
            display: block;
        }
    </style>
</head>
<body>

    <div class="pdf-container">
        <iframe src="jjj.jpg"></iframe>
    </div>

</body>
</html>
